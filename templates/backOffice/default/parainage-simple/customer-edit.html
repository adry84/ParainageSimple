<div class="row">
    <div class="col-md-12 general-block-decorator">
        <div class="row">
            <div class="col-md-12 title title-without-tabs">{intl l="Parrainage" d="parainagesimple"}</div>
            <div class="col-md-12">
                {loop type="customer" name="parrain" current=0 id=$id_parrain}
                    Ce client a été parrainé par {$LASTNAME} {$FIRSTNAME}, ref <a href="{url path="/admin/customer/update" customer_id=$ID}">{$REF}</a>
                {/loop}
                {elseloop rel="parrain"}
                    Ce client n'a pas été parrainé.
                {/elseloop}
            </div>
        </div>
    </div>
</div>
