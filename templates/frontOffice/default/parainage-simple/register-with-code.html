{form_field field="sponsor_code"}
    <div class="form-group group-email{if $error} has-error{/if}">
        <label class="control-label col-sm-3" for="{$label_attr.for}">{$label}{if $required} <span class="required">*</span>{/if}</label>
        
        <div class="control-input col-sm-5">
            <input type="text" name="{$name}" id="{$label_attr.for}" class="form-control" maxlength="45" placeholder="{intl l="Code parrain"}" value="{$smarty.get.sponsor_code|default:$value}"{if $required} aria-required="true" required{/if}{if !isset($error_focus) && $error} autofocus{/if}>
            {if $error }
                <span class="help-block">{$message}</span>
                {assign var="error_focus" value="true"}
            {/if}
        </div>
    </div><!--/.form-group-->
{/form_field}
