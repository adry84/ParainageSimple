<fieldset id="register-login" class="panel panel-info">
    <div class="panel-heading">
        5. {intl l="Parainage"}
    </div>
    
    <div class="panel-body">
        {form_field field="email_parrain"}
            <div class="form-group group-email{if $error} has-error{/if}">
                <label class="control-label col-sm-3" for="{$label_attr.for}">{$label}{if $required} <span class="required">*</span>{/if}</label>
            
                <div class="control-input col-sm-5">
                    <input type="email" name="{$name}" id="{$label_attr.for}" class="form-control" maxlength="255" placeholder="{intl l="Email de votre parrain"}" value="{$smarty.get.email|default:$value}"{if $required} aria-required="true" required{/if}{if !isset($error_focus) && $error} autofocus{/if}>
                    {if $error }
                        <br><span class="help-block">{$message}</span>
                        {assign var="error_focus" value="true"}
                    {else}
                        <span class="help-block">{$label_attr.help}</span>
                    {/if}
                </div>
            </div><!--/.form-group-->
        {/form_field}
    </div>
</fieldset>
